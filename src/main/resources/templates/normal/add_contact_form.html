<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add contact</title>
</head>
<body>
    <section>
        <div class="card mr-3 ml-3">
            <div class="card-body">
                <h1 class="text-center">Add Contact</h1>
                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            <form action="#"
                                th:object="${contact}"
                                enctype="multipart/form-data"
                                method="POST"
                                th:action="@{/user/process-contact}"
                                class="mt-2">

                                  <!-- first name -->
                                <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <input type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control">
                                </div>

                                  <!-- second name -->
                                <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fas fa-user-alt"></i>
                                    </div>
                                </div>
                                <input type="text" id="secondName" name="secondName" placeholder="Enter nickname here" class="form-control">
                                </div>

                                  <!-- phone number -->
                                <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                </div>
                                <input type="number" id="phone" name="phone" placeholder="Enter phone number here" class="form-control">
                                </div>

                                  <!-- Email -->
                                <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        @
                                    </div>
                                </div>
                                <input type="email" id="email" name="email" placeholder="Enter email here" class="form-control">
                                </div>

                                  <!-- Work -->
                                <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fa fa-briefcase"></i>
                                    </div>
                                </div>
                                <input type="text" id="work" name="work" placeholder="Enter work here" class="form-control">
                                </div>

                                  <!-- description -->
                                <div class="form-group mt-3">
                                <textarea placeholder="Enter contact description" name="description" id="description" class="form-control" rows="5"></textarea>
                                </div>

                                  <!-- insert image -->
                                <div class="custom-file">
                                    <input type="file" name="profileImage">
                                </div>

                                <button type="submit" class="btn btn-outline-primary">Save Contact</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
