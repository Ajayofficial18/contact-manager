<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/base::Layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
  </head>
  <body>
    <section>
      <div class="container text-center">
        <div class="card">
          <div class="card-body">
            <div class="box text-center">
              <img
                style="height: 200px; width: 200px"
                class="my_profile_picture"
                th:src="@{'/img/'+${user.imageUrl}}"
                alt="profile_photo"
              />
            </div>

            <h1 class="text-center" th:text="${user.name}"></h1>

            <table class="table text-center">
              <thead>
                <tr>
                  <th scope="col">#User Id</th>
                  <th scope="col">
                    SMCM2024<span th:text="${user.id}"></span>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Email</th>
                  <td><span th:text="${user.email}"></span></td>
                </tr>
                <tr>
                  <th scope="row">Role</th>
                  <td><span th:text="${user.role}"></span></td>
                </tr>
                <tr>
                  <th scope="row">Account Active</th>
                  <td><span th:text="${user.enabled}"></span></td>
                </tr>
                <tr>
                  <th scope="row">About</th>
                  <td><span th:text="${user.about}"></span></td>
                </tr>
              </tbody>
            </table>

            <div>
              <a th:href="@{/user/index}" class="btn btn-primary btn-sm mt-3">Back</a>
              <a
                th:href="@{'/user/updateUser/' + ${user.id}}"
                class="btn btn-success btn-sm mt-3"
                >Edit</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
