<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        /* Style editable fields for better visibility */
        [contenteditable="true"] {
            border: 1px dashed #aaa;
            padding: 5px;
            min-width: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="card-body">

                    <form 
                                th:object="${user}"
                                enctype="multipart/form-data"
                                method="POST"
                                th:action="@{'/user/update-user/' + ${user.id}}"
                                class="mt-2">

                        <!-- Profile Image Editing -->
                        
                        <div class="box">
                            <img src="/img/contact.png" alt="profile_photo" style="height: 100px; width: 100px;">
                            <div class="custom-file">
                                <input type="file" name="profileImage">
                            </div>
                        </div>

                        <h1 th:text="${user.name}"></h1>

                        <table class="table text-center">
                            <thead>
                                <tr>
                                    <th scope="col">#User Id</th>
                                    <th scope="col">SMCM2024<span th:text="${user.id}"></span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Email</th>
                                    <td><span th:text="${user.email}"></span></td>
                                </tr>
                                <tr>
                                    <th scope="row">Role</th>
                                    <td><span th:text="${user.role}"></span></td>
                                </tr>
                                <tr>
                                    <th scope="row">Account Active</th>
                                    <td><span th:text="${user.enabled}"></span></td>
                                </tr>
                                <tr>
                                    <th scope="row">About</th>
                                    <td><span th:text="${user.about}"></span></td>
                                </tr>
                            </tbody>
                        </table>

                        <button type="submit" class="btn btn-success btn-sm mt-3">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Image click handler to show file input
        document.getElementById("profileImage").addEventListener("click", function() {
            document.getElementById("imageInput").click();
        });

        // Update image on file input change
        document.getElementById("imageInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("profileImage").src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function saveChanges() {
            // Collect edited data
            const updatedData = {
                name: document.getElementById("name").innerText,
                email: document.getElementById("email").innerText,
                role: document.getElementById("role").innerText,
                enabled: document.getElementById("enabled").innerText,
                about: document.getElementById("about").innerText,
            };

            // Perform AJAX request to save data
            fetch('/updateProfile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedData)
            }).then(response => {
                if (response.ok) {
                    alert("Profile updated successfully!");
                } else {
                    alert("Error updating profile.");
                }
            }).catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
