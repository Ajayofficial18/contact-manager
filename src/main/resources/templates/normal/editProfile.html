<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/base::Layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <style>
      /* Style editable fields for better visibility */
      [contenteditable="true"] {
        border: 1px dashed #aaa;
        padding: 5px;
        min-width: 100px;
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <section>
      <div class="container">
        <div class="card">
          <div class="card-body">
            <form
              th:object="${user}"
              enctype="multipart/form-data"
              method="POST"
              th:action="@{'/user/update-user/' + ${user.id}}"
              class="mt-2"
            >
              <!-- Profile Image Editing -->

              <div class="box">
                <img
                  src="/img/contact.png"
                  alt="profile_photo"
                  style="height: 100px; width: 100px"
                />
                <div class="custom-file">
                  <input type="file" name="profileImage" />
                </div>
              </div>
              <input style="cursor: pointer" type="text" id="firstName" th:field="*{name}" placeholder="Enter name here" class="form-control" required>
              
              

              <table class="table text-center">
                <thead>
                  <tr>
                    <th scope="col">#User Id</th>
                    <th scope="col">
                      SMCM2024<span th:text="${user.id}"></span>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Email</th>
                    <td><span th:text="${user.email}"></span></td>
                  </tr>
                  <tr>
                    <th scope="row">Role</th>
                    <td><span th:text="${user.role}"></span></td>
                  </tr>
                  <tr>
                    <th scope="row">Account Active</th>
                    <td><span th:text="${user.enabled}"></span></td>
                  </tr>
                  <tr>
                    <th scope="row">About</th>
                    <td><span th:text="${user.about}"></span></td>
                  </tr>
                </tbody>
              </table>

              <button type="submit" class="btn btn-success btn-sm mt-3">
                Save
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
