<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Contacts</title>
</head>
<body>
    <section>
        <div class="card mr-3 ml-3">
            <div class="card-body">

                <!-- heading -->
                <h1 class="text-center">Your Contacts</h1>

                <!-- bootstrap table  -->
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="c : ${allContacts}">
                        <th scope="row" th:text="${'SMCM2024'+c.cId}">1</th>
                        <td >
                          <img class="my_profile_picture" th:src="@{'/img/'+${c.image}}" alt="profile_photo">
                          <span th:text="${c.name}"></span>
                        </td>
                        <td>
                          <a th:href="@{'/user/'+${c.cId}+'/contact'}">
                            <span th:text="${c.email}"></span>
                          </a>
                          
                        </td>
                        <td th:text="${c.phone}"></td>
                        <td>
                          <a href="#" class="btn btn-danger btn-sm" th:onclick="'confirmDelete(' + ${c.cId} + ')'">Delete</a>
                          <a th:href="@{'/user/updateContact/' + ${c.cId}}" class="btn btn-success btn-sm">Update</a>
                        </td>
                      </tr>
                      
                    </tbody>
                  </table>

                  <!-- pagination -->
                  <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                  </nav>
            </div>
        </div>
    </section>
</body>
</html>
