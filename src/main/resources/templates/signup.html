<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >SignUp</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="my-card mt-3">

                        <!-- form  icon -->
                        <div class="container text-center">
                            <img style="width: 30px;" th:src="@{/img/signup.png}" alt="">
                        </div>         

                        <!-- form heading register here -->
                        <h1 class="text-center">Resgister Here !</h1>

                        <!-- Form fields -->
                        <form th:action="@{/do_register}" method="post" th:object="${user}">

                            <div class="form-group">
                                <label for="name_field">Name</label>
                                <input 
                                name="name"
                                type="text" 
                                class="form-control" 
                                id="name_field" 
                                aria-describedby="emailHelp" 
                                placeholder="Enter Here"
                                required
                                th:value="${user.name}">
                            </div>

                            <div class="form-group">
                                <label for="email_field">Email</label>
                                <input 
                                name="email"
                                type="email" 
                                class="form-control" 
                                id="email_field" 
                                aria-describedby="emailHelp" 
                                placeholder="Enter Here"
                                required
                                th:value="${user.email}">
                            </div>

                            <div class="form-group">
                                <label for="password_field">Password</label>
                                <input 
                                name="password"
                                type="password" 
                                class="form-control" 
                                id="password_field" 
                                aria-describedby="emailHelp" 
                                placeholder="Enter Here"
                                required>
                            </div>

                            <div class="form-group">
                                <textarea name="about" placeholder="Enter Something About Yourself" rows="5" class="form-control" th:value="${user.about}"></textarea>
                            </div>

                            <div class="form-group form-check">

                                <input type="checkbox"
                                name="agreement"
                                id="agreement"
                                class="form-check-input">

                                <label for="agreement">Accept Terms and Conditions</label>
                            </div>

                            <div class="container">

                                <button 
                                class="btn bg-primary text-white"
                                type="submit">
                                Submit
                                </button>

                                <button 
                                class="btn bg-primary text-white" 
                                type="reset">
                                Reset
                                </button>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
